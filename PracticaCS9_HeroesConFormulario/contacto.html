<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Heroes Detective Comics Universe</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <h5 class="sticky">
        <span>20% de descuento en toda nuestra tienda.</span>
    </h5>
    
    <header>
        <h1><a class="home" href="index.html"><div class="store"><i class="fas fa-store"></i>DC Universe Store</h1></a></div>
    </header>

    <nav>
        <ul type="none">
            <li>
                <a href="contacto.html" alt="contacto">Contactanos</a></li>                
            <li>
                <a href="registro.html" alt="registro">Registrarme</a></li>
            <li>
                <a href="login.html" alt="login">Ingresa</a></li>
        </ul>
    </nav>

    <main>
        <div class="boxform">
            <h2 class="ingresar">Contacto</h2>
            <form class="form" action="EnviaABaseDeDatos.html" method="POST">
                <label for="Nombre_y_Apellido"></label>
                <input class="contacto_1" type="text" id="Nombre y Apellido" name="Nombre y Apellido" placeholder="Nombre y Apellido">
                
                <label for="Correo_Electrónico"></label>    
                <input class="contacto_1" type="email" id="email" name="email" placeholder="Correo Electrónico">

                <label for="comentario"></label>
                <textarea id="comentario" name="comentario" placeholder="Tu comentario aquí:" cols="30" rows="10"></textarea>

                <button class="reset" type="reset">Resetear</button>
                <button class="submit" type="submit">Enviar</button>
           
            </form>
        
        </div>
    </main>
    
    <footer>
        <h5>Todos los derechos reservados a Frontend I<h5>
    </footer>

</body>
</html>
